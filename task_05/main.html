<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rog Nation</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="main_style.css">

    <!-- Icon Link -->
    <script src="https://kit.fontawesome.com/40e8ac52ad.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <!--section-1-->
    <section class="section-1">

        <!--div-1-->
        <div class="div-1">
            <i class="fa-solid fa-bars icon-style"></i>
            <div class="text-title">Rog Nation</div>
        </div>

        <!--div-2-->
        <div class="div-2">
            <input type="text" class="search-bar" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass search-button"></i>
        </div>

        <!--div-3-->
        <div class="div-3">
            <i class="fa-regular fa-comment icon-style"></i>
            <i class="fa-regular fa-bell icon-style"></i>
            <i class="fa-regular fa-user icon-style"></i>
        </div>

    </section>

    






    <!--section-2-->
    <section class="section-2">
    
        <!--div-1-->
        <div class="div-1">

            <!--nav-item-->
            <div class="nav-item">
                <i class="fa-solid fa-house nav-icon"></i>
                <span class="nav-text">Home</span>
            </div>

            <!--nav-item-->
            <div class="nav-item">
                <i class="fa-regular fa-pen-to-square nav-icon"></i>
                <span class="nav-text">Edit 1</span>
            </div>

            <!--nav-item-->
            <div class="nav-item">
                <i class="fa-regular fa-pen-to-square nav-icon"></i>
                <span class="nav-text">Edit 2</span>
            </div>

            <!--nav-item-->
            <div class="nav-item">
                <i class="fa-regular fa-pen-to-square nav-icon"></i>
                <span class="nav-text">Edit 3</span>
            </div>

            <!--nav-item-->
            <div class="nav-item">
                <i class="fa-regular fa-pen-to-square nav-icon"></i>
                <span class="nav-text">Edit 4</span>
            </div>

            <!--nav-item-->
            <div class="nav-item">
                <i class="fa-regular fa-pen-to-square nav-icon"></i>
                <span class="nav-text">Edit 5</span>
            </div>

            <!--nav-item-->
            <div class="nav-item">
                <i class="fa-regular fa-pen-to-square nav-icon"></i>
                <span class="nav-text">Edit 6</span>
            </div>

            <!--nav-item-->
            <div class="nav-second">
                <span class="nav-second-title-text">Your Heroes</span>

                <!--person-item-->
                <div class="person-item">
                    <img src="image/iron_man.jpg" alt="" class="img-fluid person-img">
                    <span class="nav-text">Iron Man</span>
                </div>

                <!--person-item-->
                <div class="person-item">
                    <img src="image/captain_america.jpg" alt="" class="img-fluid person-img">
                    <span class="nav-text">Captain America</span>
                </div>
            </div>
        </div>
    
        <!--div-2-->
        <div class="div-2 container">

            <!--[[[Row 1]]]-->
            <div class="row row-cols-md-4">

                <!-- <<<[1,1]>>>> -->
                <div class="col-sm-6 col-md-2 col-lg-6 poster-item">
                    <table class="poster-item-table">
                        <tr>
                            <td>
                                <img class="img-fluid poster-image" src="image/thor.jpg" alt="">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <h4 class="text-white">Thor</h4>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <p class="text-center poster-text-2">1044 Success | 2 Failure</p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button class="poster-select">SELECT</button>
                            </td>
                        </tr>
                    </table>

                    <div>
                        
                    </div>
                </div>
                
                
                <!-- <<<[1,2]>>>> -->
                <div class="col-sm-6 col-md-2 col-lg-6 poster-item">
                    <table class="poster-item-table">
                        <tr>
                            <td>
                                <img class="img-fluid poster-image" src="image/wanda.jpg" alt="">
                            </td>
                        </tr>
                
                        <tr>
                            <td>
                                <h4 class="text-white">Wanda</h4>
                            </td>
                        </tr>
                
                        <tr>
                            <td>
                                <p class="text-center poster-text-2">16 Success | 12 Failure</p>
                            </td>
                        </tr>
                
                        <tr>
                            <td>
                                <button class="poster-select">SELECT</button>
                            </td>
                        </tr>
                    </table>
                
                    <div>
                
                    </div>
                </div>
            </div>

            <!--[[[Row 2]]]-->
            <div class="row row-cols-md-4">
            
                <!-- <<<[1,1]>>>> -->
                <div class="col-sm-6 col-md-2 col-lg-6 poster-item">
                    <table class="poster-item-table">
                        <tr>
                            <td>
                                <img class="img-fluid poster-image" src="image/captain_america.jpg" alt="">
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <h4 class="text-white">Captain America</h4>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <p class="text-center poster-text-2">104 Success | 12 Failure</p>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <button class="poster-select">SELECT</button>
                            </td>
                        </tr>
                    </table>
            
                    <div>
            
                    </div>
                </div>
            
            
                <!-- <<<[1,2]>>>> -->
                <div class="col-sm-6 col-md-2 col-lg-6 poster-item">
                    <table class="poster-item-table">
                        <tr>
                            <td>
                                <img class="img-fluid poster-image" src="image/iron_man.jpg" alt="">
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <h4 class="text-white">Iron Man</h4>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <p class="text-center poster-text-2">76 Success | 2 Failure</p>
                            </td>
                        </tr>
            
                        <tr>
                            <td>
                                <button class="poster-select">SELECT</button>
                            </td>
                        </tr>
                    </table>
            
                    <div>
            
                    </div>
                </div>
            </div>
            
        </div>
    
    </section>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
